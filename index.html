<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Urbanfresh.in — Domain Inquiry</title>
  <meta name="description" content="To buy this domain, WhatsApp me." />
  <style>
    :root{
      --bg1:#0f172a; /* slate-900 */
      --bg2:#111827; /* gray-900 */
      --card:#0b1220ee;
      --text:#e5e7eb; /* gray-200 */
      --muted:#94a3b8; /* slate-400 */
      --accent:#22c55e; /* green-500 */
      --accent-hover:#16a34a; /* green-600 */
      --ring:#4ade80; /* green-400 */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 80% -10%, #1f2937 0%, transparent 70%),
                  radial-gradient(1000px 500px at 10% 110%, #0ea5e9 0%, transparent 70%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      color:var(--text);
      font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial;
      display:grid;
      place-items:center;
      padding:24px;
    }
    .wrap{
      width:100%;
      max-width:720px;
      background:var(--card);
      border:1px solid rgba(255,255,255,.06);
      border-radius:20px;
      box-shadow:0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.04);
      padding:32px clamp(20px,4vw,40px);
      backdrop-filter: blur(8px);
    }
    h1{
      margin:0 0 8px;
      font-size:clamp(28px,4.5vw,44px);
      line-height:1.15;
      letter-spacing:.2px;
    }
    .sub{
      color:var(--muted);
      margin:0 0 28px;
      font-size:clamp(15px,2.2vw,18px);
    }
    .panel{
      background:rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.06);
      border-radius:14px;
      padding:18px 20px;
      margin:22px 0 28px;
    }
    .label{color:var(--muted); font-weight:600; text-transform:uppercase; letter-spacing:.08em; font-size:12px}
    .domain{font-size:22px; font-weight:700; margin-top:4px}
    .cta{
      display:inline-block;
      appearance:none;
      border:none;
      background:var(--accent);
      color:#072b12;
      font-weight:800;
      padding:14px 22px;
      border-radius:12px;
      text-decoration:none;
      box-shadow:0 10px 18px rgba(34,197,94,.25);
      transition:transform .05s ease, background .15s ease, box-shadow .15s ease;
      outline:2px solid transparent;
      outline-offset:2px;
    }
    .cta:hover{ background:var(--accent-hover); box-shadow:0 12px 22px rgba(22,163,74,.3) }
    .cta:active{ transform:translateY(1px) }
    .note{ color:var(--muted); font-size:14px; margin-top:16px }
    .link{ color:#a7f3d0; text-decoration:underline; word-break:break-all }
    footer{ margin-top:28px; color:var(--muted); font-size:13px }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="title">
    <h1 id="title">To buy this domain WhatsApp me at:</h1>
 
    <section class="panel" aria-label="Domain">
      <div class="label">Domain</div>
      <div class="domain">Urbanfresh.in</div>
    </section>

    <!-- WhatsApp deep link -->
    <a class="cta"
       href="https://wa.me/919433569217?text=I%20am%20interested%20in%20Urbanfresh.in%20domain"
       target="_blank" rel="noopener">
      WhatsApp Me
    </a>

    <p class="note">
      If the button doesn’t open WhatsApp, copy and paste this link:
      <br />
      <span class="link">https://wa.me/919433569217?text=I%20am%20interested%20in%20Urbanfresh.in%20domain</span>
    </p>

   
  </main>
</body>
</html>
